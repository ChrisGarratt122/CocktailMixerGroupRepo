<main class="contact-page col-md-12">

  <!--///////////////////////////////////

  <form id="myAccountForm">
      <aside class="form-group row contact-focus account-page">
        <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm">Name</label>

          <input type="name" class="" placeholder="Enter Name" required>


      </aside>
      <aside class="form-group row contact-focus account-page">

          <input type="email" class="" placeholder="Example@gmail.com" required>

      </aside>
      <aside class="form-group row contact-focus account-page">
        <label for="field" class="col-sm-5 col-form-label col-form-label-sm">Change Password</label>

          <input type="password" class="password" placeholder="Enter Password" required>

      </aside>
      <aside class="form-group row contact-focus account-page">
        <label for="field" class="col-sm-5 col-form-label col-form-label-sm">Confirm Password</label>

        <input type="password" class="password" placeholder="Confirm Password" required>

      </aside>
      <input class="submit" type="submit" value="Submit">
   </form>
